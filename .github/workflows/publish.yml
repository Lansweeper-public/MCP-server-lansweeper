name: Publish Package

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: NPM
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.LANSWEEPER_BOT_APP_ID }}
          private-key: ${{ secrets.LANSWEEPER_BOT_PRIVATE_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Increment Version
        run: |
          git config --local user.email "github-app@lansweeper.com"
          git config --local user.name "Lansweeper Deploy Bot"

          # Increment version
          npm version patch -m "Bump version to %s [skip ci]"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push Version Update
        run: |
          # Set the remote URL with token
          git remote set-url origin https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }}.git

          # Push directly using the configured remote
          git push origin HEAD:main --follow-tags

      - name: Publish to npm
        run: yarn publish --access public --new-version ${{ env.NEW_VERSION }} --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
